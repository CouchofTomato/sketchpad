<!DOCTYPE html>
<html>
<head>
	<title>Sketchpad Awesomeness</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<h1>SKETCHPAD</h1>
		<div id="form-div-wrapper">
	        <input type="text" id="row-input" placeholder="Enter number of rows required..." required>
	        <input type="button" id="grid-button" class="button" value="Toggle Grid">
	    </div>
		<div id="container-wrapper">
			<div id="button-wrapper">
				<input type="button" id="normal-button" class="button" value="Normal Mode">
				<input type="button" id="random-button" class="button" value="Random Colour">
				<input type="button" id="trail-button" class="button" value="Trail Mode">
				<input type="button" id="mouse-button" class="button" value="Mouse Click">
				<input type="button" id="opacity-button" class="button" value="Opacity Mode">
			</div>
			<div id="container"></div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
